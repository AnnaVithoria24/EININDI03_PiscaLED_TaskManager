[data]
kitId = 0

[env:esp32]
platform = https://github.com/Jason2866/platform-espressif32.git#Arduino/IDF55
; platform = espressif32
platform_packages =
    platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#3.1.1
    platformio/framework-arduinoespressif32-libs @ https://github.com/espressif/esp32-arduino-lib-builder/releases/download/idf-master/esp32-arduino-libs-idf-master-c5865270-v1.zip
framework = arduino
board = esp32dev

; Para usar via OTA
upload_protocol = espota
upload_port = inindkit${data.kitId}.local
monitor_port = socket://inindkit${data.kitId}.local:4000

; Para usar via ESP_PROG 
; upload_protocol = esptool
; upload_port = COMx  ; Troque pelo número da porta serial do ESP-Prog
; monitor_port = COMx  ; Troque pelo número da porta serial do ESP-Prog

monitor_speed = 115200

; Para usar o modo DEBUG
; debug_tool = esp-prog
; debug_init_break = tbreak setup
; debug_speed = 20000

build_src_filter = +<esp4.cpp>
lib_deps = 
	adafruit/Adafruit SSD1306 @ ^2.5.7
	adafruit/Adafruit ADS1X15@^2.5.0	
	wnatth3/WiFiManager@^2.0.16-rc.2	
	yellobyte/DacESP32@^2.0.0
	lennarthennigs/ESP Telnet@^2.2.1